<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Rock Off - Join</title>
        <base href="/" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
    </head>
    <body>
        <div id="join" class="page current-page">
            <h1>Name</h1>
            <input id="txtName" type="text" />
            <h1>Code</h1>
            <input id="txtCode" type="text" /> 
            <p>
                <button disabled id="btnJoin">Join</button>
            </p>
        </div>
        <div id="wait" class="page">
            Welcome, <span class="name"></span>
        </div>
        <div id="play" class="page">
            <h1>Submit Your Move</h1>
            <button id="btnPlayRock">Rock</button>
            <button id="btnPlayPaper">Paper</button>
            <button id="btnPlayScissors">Scissors</button>
        </div>
    </body>
</html>
