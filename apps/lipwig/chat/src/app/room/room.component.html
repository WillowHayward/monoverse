<h1>Room {{code}}</h1>
<h2>Connected</h2>
<ul>
    <li *ngFor="let user of users">
        {{user}}
    </li>
<h2>Messages</h2>
<ul>
    <li *ngFor="let message of messages">
        {{message.name}}: {{message.text}}
    </li>
</ul>
<textarea #message></textarea> 
<br/><button (click)="send(message.value)">Send</button>
