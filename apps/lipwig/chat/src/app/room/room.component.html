<h1>Room {{code}}</h1>
<h2>Connected</h2>
<ul>
    <li *ngFor="let user of users">
        {{user}}
    </li>
<h2>Messages</h2>
<ul>
    <li *ngFor="let message of messages">
        {{message.user}}: {{message.text}}
    </li>
</ul>
<textarea></textarea> 
<br/><button (click)="send()">Send</button>
